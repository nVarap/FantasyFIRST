<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FantasyFIRST</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/encompass.css">
</head>
<body>
    <nav>
        <div style="padding-left: 10px"><a href="index.html">FantasyFIRST</a></div>
        <div>
            <a href="signin.html" style="padding-right: 12px;">Sign In</a>
        </div>
    </nav>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/form-submit.html" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
    </div>
</body>
</html>
