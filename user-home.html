<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home - FantasyFIRST</title>
    <link rel="stylesheet" href="css/user-home.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script> 
        $(document).ready(function(){
            $("#navbar").load("navbar.html", function() {
                // Callback function after loading the navbar
                console.log("Navbar loaded successfully.");
            });
            $("#profile-pic").click(function(e) {
                console.log("clicking?");
                $("#img-upload").click();
            });
            $("#img-upload").change(function(){
                fasterPreview(this);
            });
        });
    </script> 
</head>
<div id="navbar"></div>
<body>
    <div class="header">
        <div id="profile-container">
            <img id="profile-pic" src="Bean-avocado-toast-3-500x500.jpg" style="cursor: pointer;" alt="User Picture">
        </div>
        <input id="img-upload" style="display: none;" type="file" name="profile_photo" placeholder="Photo" required="" capture>
        <div class="stats-box" style="color: black">
            <h2>User is loading correctly!</h2>
            <p>Total Games Played: 10</p>
            <p>Wins: 7</p>
            <p>Losses: 3</p>

        </div>
    </div>
    <!-- Link the external JavaScript file -->
    <script src="js/user-home.js"></script>

</html>
